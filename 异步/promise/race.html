<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 随机获取一个 1-5000的整数
        let num1 = parseInt(Math.random()*5000+1)
        console.log(num1);
        
        let num2 = parseInt(Math.random()*5000+1)
        console.log(num2);

        let p1 = new Promise((resolve,reject) =>{
            setTimeout(() => {
            resolve('success')
        }, num1);
        })
        //创建一个promise对象 马上执行 立即执行函数 函数里面有两个参数，一个是失败一个是成功 
        let p2 = new Promise((resolve,reject) =>{
            setTimeout(() => {
                reject('fail')
            },num2);
        })
        // p1、p2里面的哪一个结果获得的快就返回哪一个结果，不管结果是成功还是失败状态
        Promise.race([p1,p2]).then(result => {
            console.log(result);
            
        }).catch(err =>{
            console.log(err);
            
        })
    </script>
</body>
</html>
